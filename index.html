<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form CSS</title>
  </head>

  <body>
    <div class="container">
      <h2 class="heading">Step 1: Your details</h2>
      <form action="#">
        <div class="main-user-info">
          <!-- Name Input -->
          <div class="user-input-box">
            <label for="fullname">Name</label>
            <input
              type="text"
              id="fullname"
              name="name"
              placeholder="First and last name"
            />
          </div>

          <!-- Email Input -->
          <div class="user-input-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@domain.com"
            />
          </div>

          <!-- Phone Input -->
          <div class="user-input-box">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Eg. +447500000000"
            />
          </div>

          <h2 class="heading">Step 2: Delivery Address</h2>

          <!-- Address Input -->
          <div class="user-input-box">
            <label for="address">Address</label>
            <textarea
              id="address"
              name="address"
              placeholder="Enter your address"
            ></textarea>
          </div>

          <!-- Postcode Input -->
          <div class="user-input-box">
            <label for="postcode">Postcode</label>
            <input
              type="text"
              id="postcode"
              name="postcode"
              placeholder="Postcode"
            />
          </div>

          <!-- Country Input -->
          <div class="user-input-box">
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              name="country"
              placeholder="Country"
            />
          </div>

          <h2 class="heading">Step 3: Card details</h2>

          <!-- Card Type Selection -->
          <div class="user-input-box">
            <label for="cardtype">Card Type</label>
            <div class="card-options">
              <label for="visa">
                <input type="radio" id="visa" name="cardtype" value="visa" />
                <img
                  src="https://cdn.shopify.com/s/files/1/1971/3101/products/visa-credit-card-stock-corrugated-plastic-sign-18x24_1024x1024.jpg?v=1558647351"
                  alt="Visa"
                  class="card-icon"
                />
                Visa
              </label>
              <span></span>
              <label for="amex">
                <input type="radio" id="amex" name="cardtype" value="amex" />
                <img
                  src="https://essentialtechinc.com/wp-content/themes/essentialtechincMain/images/amex.png"
                  alt="AmEx"
                  class="card-icon"
                />
                AmEx
              </label>
              <span></span>
              <label for="mastercard">
                <input
                  type="radio"
                  id="mastercard"
                  name="cardtype"
                  value="mastercard"
                />
                <img
                  src="https://logodownload.org/wp-content/uploads/2014/07/mastercard-logo.png"
                  alt="Mastercard"
                  class="card-icon"
                />
                Mastercard
              </label>
            </div>
          </div>

          <!-- Card Details -->
          <div class="user-input-box">
            <label for="cardnumber"><span>Card number</span></label>
            <input
              type="text"
              id="cardnumber"
              name="cardnumber"
              placeholder="1234 5678 9012 3456"
            />
          </div>
          <div class="user-input-box">
            <label for="securitycode"><span>Security code</span></label>
            <input
              type="text"
              id="securitycode"
              name="securitycode"
              placeholder="CVV"
            />
          </div>
          <div class="user-input-box">
            <label for="nameoncard"><span>Name on card</span></label>
            <input
              type="text"
              id="nameoncard"
              name="nameoncard"
              placeholder="Exact name on the card"
            />
          </div>

          <!-- Submit Button -->
          <button type="submit">BUY IT!</button>
        </div>
      </form>
    </div>
  </body>
</html>
